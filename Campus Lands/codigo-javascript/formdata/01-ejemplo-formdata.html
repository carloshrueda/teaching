    <title>Ejemplo FormData</title>

<body>
    <h1>Ejemplo FormData</h1>
    <hr>

    <form id="miform">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" value="probando FormData">

        <br><br>
        <label for="seleccion">Seleccione: </label>
        <select name="seleccion" id="seleccion">
            <option value="00">Selecione un opcion</option>
            <option value="01" selected>01</option>
            <option value="02">02</option>
            <option value="03">03</option>
        </select>

        <br><br>
        <input type="submit" value="Probar">
    </form>

    <script src="01-ejemplo-formdata.js"></script>
