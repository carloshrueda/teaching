<script>
    const doTask = async (iterations) => {
        const numbers = [];
    
        for (let i = 0; i < iterations; i++) {
            const number = 1 + Math.floor(Math.random() * 6);
            numbers.push(number);
            if (number === 6) {
                return {
                    error: true,
                    iter: i+1,
                    message: "Se ha sacado un 6"
                };
            }
        }
    
        return {
            error: false,
            value: numbers
        };
    }

    console.log( doTask(10) );

    doTask(10)
    .then((rta) => console.log(rta) )
    .catch((e) => console.log(e.message));
    
    //const resultado = (async function () { const r= await doTask(10); return r })();    
    //console.log(resultado);

 (async function () { const r= await doTask(10); console.log(r) })();    


</script>
