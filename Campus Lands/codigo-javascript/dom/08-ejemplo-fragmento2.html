<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Ejemplo Fragemento 2</title>
  </head>
  <body>
    <!-- 
    <li class="list" id="lista-dinamica">
        <b>Nombre: </b> <span class="text-danger">descripci√≥n...</span>
    </li> 
    -->
    <ul id="lista-dinamica"></ul>

    <script>
      const lista = document.getElementById("lista-dinamica");
      const arrayItem = ["item 1", "item 2", "item 3"];
      const fragment = document.createDocumentFragment();
      arrayItem.forEach((item) => {
        // creamos li
        const li = document.createElement("li");
        // agregamos clase a li
        li.classList.add("list");
        // creamos b
        const b = document.createElement("b");
        // agregamos texto a b
        b.textContent = "Nombre: ";
        // creamos span
        const span = document.createElement("span");
        // agregamos clase a span
        span.classList.add("text-danger");
        // agremos texto a span
        span.textContent = item;
        // agregamos nodo hijos a li
        li.appendChild(b);
        li.appendChild(span);
        // agregamos li al fragmente
        fragment.appendChild(li);
      });

      lista.appendChild(fragment);
    </script>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
