<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Ejemplo Fragemento 2</title>
  </head>
  <body>
    <!-- 
    <li class="list" id="lista-dinamica">
        <b>Nombre: </b> <span class="text-danger">descripción...</span>
    </li> 
    -->
    <ul id="lista-dinamica"></ul>

    <template>
      <li class="list">
        <b>nombre: </b> <span class="text-danger">descripción...</span>
      </li>
    </template>

    <script>
        const lista = document.getElementById("lista-dinamica");
        const arrayItem = ["item 1", "item 2", "item 3"];

        const fragment = document.createDocumentFragment();
        const template = document.querySelector("template").content;

        arrayItem.forEach((item) => {
            template.querySelector("span").textContent = item;
            const clone = template.cloneNode(true);
            fragment.appendChild(clone);
        });

        lista.appendChild(fragment);
        
    </script>

    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
