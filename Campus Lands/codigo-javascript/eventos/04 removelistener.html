<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Listener</title>
    <style>
        #buttonDiv {
            border: 1px solid tomato;
        }
    </style>
</head>

<body>
    <button id="myButton">Haz clic aquí</button>
    <div id="buttonDiv">Haz clic <b>AQUI</b> para quitar el evento</div>

    <script>
        const myButton = document.getElementById("myButton");
        const buttonDiv = document.getElementById("buttonDiv");

        // Función que se ejecuta cuando se hace clic en el botón
        const handleClick = () => {
            alert("¡Botón clickeado!");
        };

        // Agregar el listener al botón
        myButton.addEventListener("click", handleClick);

        // Agregar un listener al div exterior para quitar el listener del botón al hacer clic fuera de él
        buttonDiv.addEventListener("click", () => {
            alert("¡Has hecho clic fuera del botón!");
            // Eliminar el listener del botón
            myButton.removeEventListener("click", handleClick);
        });
    </script>
</body>

</html>
