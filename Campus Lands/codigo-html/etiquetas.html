<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etiquetas HTML</title>
    </head>
    <body>
        <h1>Etiquetas HTML</h1>
        <hr />

        <h3>Etiqueta time</h3>
        <p>Hoy es Halloween <time>31-10-2023</time></p>
        <hr />

        <h3>Etiqueta de codigo</h3>
        <p>
            <code>
                console.log("Hola mundo");
            </code>
        </p>
    </body>
</html>
