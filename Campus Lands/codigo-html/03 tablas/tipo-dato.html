<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Tipo Dato</title>
</head>
<body>
    <table border="1" width="60%" align="center" bgcolor="#FAD7A0" bordercolor="#C70039">
        <tr>
            <th>Tipo A</th>
            <th>Tipo B</th>
            <th>Tipo C</th>
        </tr>
        <tr align="center">
            <td colspan="2">A</td>
            <!-- <td>B</td> -->
            <td>C</td>
        </tr>
        <tr align="center">
            <td>A</td>
            <td>B</td>
            <!-- <td>C</td> -->
            <td rowspan="2">
                <a href="https://www.w3schools.com/html/html_tables.asp" target="_blank">
                    <img src="../01 introduccion/img/maxresdefault.jpg" alt="" width="100px">
                </a>
            </td>
        </tr>
        <tr align="center">
            <td>A</td>
            <td>B</td>
            
        </tr>
        <caption>Breve texto explicativo de los datos</caption>
    </table>
</body>
</html>
