<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TABLAS SEMANSTICAS</title>
    </head>
    <body>
        <h1>TABLAS SEMANTICAS</h1>
        <hr />
        <table border="1" width="20%">
            <!-- Table footer: pie de la tabla (tfoot) -->
            <tfoot>
                <tr>
                    <td><i>Pie de celda 1</i> </td>
                    <td><i>Pie de celda 2</i> </td>
                </tr>
            </tfoot>
            <!-- Table header: cabecera de la tabla (thead) -->
            <thead>
                <tr>
                    <th>Columna 1</th>
                    <th>Columna 2</th>
                </tr>
            </thead>
            <!-- Table body: cuerpo de la tabla (tbody) -->
            <tbody>
                <tr>
                    <td>Celda 1</td>
                    <td>Celda 2</td>
                </tr>
            </tbody>
            <!-- Leyenda o título de la tabla -->
            <caption>
                Título de la tabla
            </caption>
        </table>
    </body>
</html>
